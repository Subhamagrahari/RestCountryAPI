<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="restapi.css">
</head>

<body>
    <div class="main">
        <div class="center">
            <div class="first">
                <form onsubmit="searchCountry();return false ">
                <input type="search" id="search" placeholder="Enter Country Name">
                <button type="submit">Search</button>
                </form>
            </div>
            <div class="second">
                <table>
                    <tr>
                        <th>Official Name </th>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <th>Capital </th>
                        <td id="capital"></td>
                    </tr>
                    <tr>
                        <th>flag </th>
                        <td><img id="flags"></td>
                    </tr>
                    <tr>
                        <th>Population </th>
                        <td id="population"></td>
                    </tr>
                    <tr>
                        <th>Area </th>
                        <td id="area"></td>
                    </tr>
                    <tr>
                        <th>Region </th>
                        <td id="region"></td>
                    </tr>
                    <tr>
                        <th>Sub Region</th>
                        <td id="subregion"></td>
                    </tr>
                    <tr>
                        <th>Borders</th>
                        <td id="borders"></td>
                    </tr>
                    <tr>
                        <th>Time Zone </th>
                        <td id="timezone"></td>
                    </tr>
                    <tr>
                        <th>Independent </th>
                        <td id="independent"></td>
                    </tr>
                    <tr>
                        <th>UN Member </th>
                        <td id="unname"></td>
                    </tr>
                    <tr>
                        <th>Land Locked </th>
                        <td id="landlocked"></td>
                    </tr>
                    <tr>
                        <th>Maps </th>
                        <td><a id="maps">visit google</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="rest.js"></script>

</html>
